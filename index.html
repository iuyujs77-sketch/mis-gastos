<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finance √âlite 360</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #0b141e; color: #fff; }
        .dark-bg { background-color: #0b141e; }
        .gold-text { color: #d4af37; }
        .gold-bg { background: #d4af37; }
        .card-white { background-color: #ffffff; border-radius: 20px; padding: 18px; color: #1a202c; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .card-dark { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 25px; padding: 18px; }
        .input-premium { background: transparent; border-bottom: 1px solid rgba(255,255,255,0.1); padding: 10px 0; width: 100%; outline: none; color: #fff; font-size: 14px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .animate-up { animation: slideUp 0.4s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        nav { background-color: #0b141e; border-top: 1px solid rgba(255,255,255,0.1); }
        .tab-active { border-bottom: 2px solid #d4af37; color: #d4af37; }
        select option { background-color: #0b141e; color: white; }
        input[type="datetime-local"]::-webkit-calendar-picker-indicator { filter: invert(1); opacity: 0.5; }
    </style>
</head>
<body class="pb-28">
    <div id="app"></div>

    <nav class="fixed bottom-0 left-0 right-0 px-8 py-4 flex justify-between items-center z-50 shadow-2xl">
        <button onclick="cambiarVista('home')" class="flex flex-col items-center gap-1 opacity-50 focus:opacity-100">
            <span class="text-xl">üè†</span>
            <span class="text-[9px] font-bold uppercase text-slate-400">Inicio</span>
        </button>
        <button onclick="cambiarVista('corte')" class="flex flex-col items-center gap-1 opacity-50 focus:opacity-100">
            <span class="text-xl">üìä</span>
            <span class="text-[9px] font-bold uppercase text-slate-400">Corte</span>
        </button>
        <button onclick="cambiarVista('metas')" class="flex flex-col items-center gap-1 opacity-50 focus:opacity-100">
            <span class="text-xl">üéØ</span>
            <span class="text-[9px] font-bold uppercase text-slate-400">Metas</span>
        </button>
        <button onclick="cambiarVista('config')" class="flex flex-col items-center gap-1 opacity-50 focus:opacity-100">
            <span class="text-xl">‚öôÔ∏è</span>
            <span class="text-[9px] font-bold uppercase text-slate-400">Ajustes</span>
        </button>
    </nav>

    <script>
        let config = JSON.parse(localStorage.getItem('e360_config')) || {
            nombre: "Usuario",
            metodos: ['Efectivo', 'Amex', 'BBVA D√©bito'],
            categorias: ['Comida', 'S√∫per', 'Gasolina', 'Gym'],
            conceptosIngreso: ['N√≥mina', 'Bono', 'Venta'],
            metas: []
        };
        let movimientos = JSON.parse(localStorage.getItem('e360_movs')) || [];
        let vistaActual = 'home';
        let tipoActual = 'gasto';
        let subVistaCorte = 'mes';

        function render() {
            const container = document.getElementById('app');
            if (vistaActual === 'corte') renderCorte(container);
            else if (vistaActual === 'metas') renderMetas(container);
            else if (vistaActual === 'config') renderConfig(container);
            else renderHome(container);
        }

        function renderHome(c) {
            const stats = calcularGlobal();
            c.innerHTML = `
                <div class="pt-10 px-8 mb-8 animate-up">
                    <div class="flex items-center gap-4 mb-6">
                        <div class="w-12 h-12 rounded-full border border-gold-text/50 flex items-center justify-center bg-slate-800 font-bold gold-text text-xl">F</div>
                        <p class="text-[10px] font-bold gold-text uppercase">Finance √âlite ‚Ä¢ ${config.nombre}</p>
                    </div>
                    <p class="text-[10px] font-bold text-slate-500 uppercase mb-1">Balance General</p>
                    <h2 class="text-5xl font-extrabold text-white tracking-tighter mb-4">$${stats.totalBalance.toLocaleString()}</h2>
                </div>

                <div class="max-w-md mx-auto px-5 -mt-10 space-y-8 animate-up">
                    <div class="overflow-x-auto no-scrollbar flex gap-4">
                        ${config.metodos.map(m => {
                            const isCredit = m.toLowerCase().includes('amex') || m.toLowerCase().includes('cr√©dito');
                            const bal = isCredit ? (stats.gastosPorCuenta[m] || 0) : (stats.ingresosPorCuenta[m] || 0) - (stats.gastosPorCuenta[m] || 0);
                            return `<div class="min-w-[155px] card-white flex flex-col justify-between h-36">
                                <div class="flex items-center gap-2">
                                    <div class="w-6 h-6 rounded bg-slate-900 flex items-center justify-center text-[10px] text-white font-bold">${isCredit ? 'üí≥' : 'üíµ'}</div>
                                    <span class="text-[10px] font-extrabold text-slate-800 uppercase">${m}</span>
                                </div>
                                <div>
                                    <p class="text-[7px] text-slate-400 font-bold mb-1 uppercase">${isCredit ? 'Deuda acumulada' : 'Disponible'}</p>
                                    <p class="text-lg font-extrabold ${isCredit && bal > 0 ? 'text-red-600' : 'text-slate-900'} leading-none">$${bal.toLocaleString()}</p>
                                </div>
                            </div>`;
                        }).join('')}
                    </div>

                    <div class="card-dark space-y-4 shadow-2xl border border-white/5">
                        <div class="flex bg-white/5 rounded-2xl p-1 border border-white/10">
                            <button onclick="tipoActual='gasto'; render();" class="flex-1 py-3 rounded-xl text-[10px] font-bold ${tipoActual === 'gasto' ? 'bg-white text-slate-900 shadow-lg' : 'text-slate-400'} uppercase">Gasto</button>
                            <button onclick="tipoActual='ingreso'; render();" class="flex-1 py-3 rounded-xl text-[10px] font-bold ${tipoActual === 'ingreso' ? 'bg-white text-slate-900 shadow-lg' : 'text-slate-400'} uppercase">Ingreso</button>
                        </div>
                        <input type="number" id="monto" inputmode="decimal" placeholder="0.00" class="input-premium text-4xl font-extrabold text-white text-center border-white/20 pb-4">
                        <div class="grid grid-cols-2 gap-4">
                            <select id="cat" class="input-premium">
                                <option value="" disabled selected>Categor√≠a</option>
                                ${(tipoActual === 'gasto' ? config.categorias : config.conceptosIngreso).map(c => `<option value="${c}">${c}</option>`).join('')}
                            </select>
                            <select id="metodo" class="input-premium">
                                <option value="" disabled selected>Cuenta</option>
                                ${config.metodos.map(m => `<option value="${m}">${m}</option>`).join('')}
                            </select>
                        </div>
                        <div class="pt-2">
                            <label class="text-[8px] font-bold text-slate-500 uppercase tracking-widest ml-1">Fecha y Hora</label>
                            <input type="datetime-local" id="fecha_mov" class="input-premium border-none pt-1">
                        </div>
                        <input type="text" id="desc" placeholder="Descripci√≥n" class="input-premium">
                        <button onclick="registrar()" class="w-full gold-bg text-slate-900 py-4 rounded-2xl font-bold uppercase tracking-widest text-[10px] mt-4 shadow-lg active:scale-95 transition">Registrar Movimiento</button>
                    </div>
                </div>`;
            document.getElementById('fecha_mov').value = new Date(new Date().getTime() - new Date().getTimezoneOffset() * 60000).toISOString().slice(0, 16);
        }

        function renderCorte(c) {
            const data = calcularCorte(subVistaCorte);
            c.innerHTML = `
                <div class="p-8 animate-up">
                    <h1 class="text-2xl font-extrabold text-white mb-6 uppercase text-center tracking-tight">Auditor√≠a</h1>
                    <div class="flex justify-between border-b border-white/10 mb-8 px-2">
                        <button onclick="subVistaCorte='dia'; render();" class="pb-3 text-xs font-bold uppercase ${subVistaCorte === 'dia' ? 'tab-active' : 'opacity-40'}">D√≠a</button>
                        <button onclick="subVistaCorte='semana'; render();" class="pb-3 text-xs font-bold uppercase ${subVistaCorte === 'semana' ? 'tab-active' : 'opacity-40'}">Semana</button>
                        <button onclick="subVistaCorte='mes'; render();" class="pb-3 text-xs font-bold uppercase ${subVistaCorte === 'mes' ? 'tab-active' : 'opacity-40'}">Mes</button>
                    </div>
                    <div class="space-y-6">
                        <div class="card-white text-center">
                            <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Neto (${subVistaCorte})</p>
                            <h3 class="text-4xl font-extrabold ${data.neto >= 0 ? 'text-green-600' : 'text-red-600'}">$${data.neto.toLocaleString()}</h3>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="card-dark border-l-4 border-green-500"><p class="text-[8px] text-slate-500 font-bold uppercase">Entradas</p><p class="text-xl font-extrabold">$${data.ingresos.toLocaleString()}</p></div>
                            <div class="card-dark border-l-4 border-red-500"><p class="text-[8px] text-slate-500 font-bold uppercase">Salidas</p><p class="text-xl font-extrabold">$${data.gastos.toLocaleString()}</p></div>
                        </div>
                    </div>
                </div>`;
        }

        function renderConfig(c) {
            c.innerHTML = `
                <div class="p-8 animate-up">
                    <h1 class="text-2xl font-extrabold text-white mb-8 tracking-tight">‚öôÔ∏è Ajustes</h1>
                    <div class="card-white space-y-8">
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest text-slate-500">Nombre del Titular</label>
                            <input type="text" value="${config.nombre}" onchange="updateNombre(this.value)" class="w-full mt-2 p-3 bg-slate-50 rounded-xl font-bold outline-none text-slate-900">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest text-slate-500">Mis Cuentas / Tarjetas</label>
                            <div class="flex gap-2 mt-2">
                                <input type="text" id="newCard" placeholder="Ej: Amex" class="flex-1 p-3 bg-slate-50 rounded-xl text-xs outline-none font-bold text-slate-900 border">
                                <button onclick="addItem('metodos', 'newCard')" class="gold-bg text-slate-900 px-4 rounded-xl font-bold">+</button>
                            </div>
                            <div class="flex flex-wrap gap-2 mt-3">
                                ${config.metodos.map((m, i) => `<span class="bg-slate-100 p-1 px-3 rounded-lg text-[9px] font-bold text-slate-700">${m} <button onclick="removeItem('metodos',${i})" class="text-red-500 ml-1">√ó</button></span>`).join('')}
                            </div>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest text-slate-500">Categor√≠as de Gasto</label>
                            <div class="flex gap-2 mt-2">
                                <input type="text" id="newCat" placeholder="Ej: Gym" class="flex-1 p-3 bg-slate-50 rounded-xl text-xs outline-none font-bold text-slate-900 border">
                                <button onclick="addItem('categorias', 'newCat')" class="gold-bg text-slate-900 px-4 rounded-xl font-bold">+</button>
                            </div>
                            <div class="flex flex-wrap gap-2 mt-3">
                                ${config.categorias.map((c, i) => `<span class="bg-slate-100 p-1 px-3 rounded-lg text-[9px] font-bold text-slate-700">${c} <button onclick="removeItem('categorias',${i})" class="text-red-500 ml-1">√ó</button></span>`).join('')}
                            </div>
                        </div>
                        <button onclick="if(confirm('¬øBorrar todo?')){localStorage.clear();location.reload();}" class="w-full text-red-500 text-[10px] font-bold uppercase pt-4 border-t">Borrar todos los datos</button>
                    </div>
                </div>`;
        }

        // --- L√ìGICA ---
        function registrar() {
            const m = document.getElementById('monto').value, met = document.getElementById('metodo').value, cat = document.getElementById('cat').value, fecha = document.getElementById('fecha_mov').value;
            if(!m || !met || !cat) return alert('Completa los campos obligatorios');
            movimientos.unshift({ monto: m, tipo: tipoActual, cat: cat, metodo: met, desc: document.getElementById('desc').value, fecha: fecha });
            saveConfig(); render();
        }
        function calcularGlobal() {
            let total = 0, inC = {}, outC = {};
            movimientos.forEach(m => {
                const monto = parseFloat(m.monto), isCredit = m.metodo.toLowerCase().includes('amex') || m.metodo.toLowerCase().includes('cr√©dito');
                if (m.tipo === 'ingreso') { if (!isCredit) total += monto; inC[m.metodo] = (inC[m.metodo] || 0) + monto; }
                else { if (!isCredit) total -= monto; outC[m.metodo] = (outC[m.metodo] || 0) + monto; }
            });
            return { totalBalance: total, ingresosPorCuenta: inC, gastosPorCuenta: outC };
        }
        function calcularCorte(periodo) {
            let ingresos = 0, gastos = 0; const ahora = new Date();
            movimientos.forEach(m => {
                const fecha = new Date(m.fecha); let incl = false;
                if (periodo === 'dia') incl = fecha.toDateString() === ahora.toDateString();
                else if (periodo === 'semana') incl = (ahora - fecha) / 864e5 <= 7;
                else incl = fecha.getMonth() === ahora.getMonth();
                if (incl) { if (m.tipo === 'ingreso') ingresos += parseFloat(m.monto); else gastos += parseFloat(m.monto); }
            });
            return { ingresos, gastos, neto: ingresos - gastos };
        }
        function saveConfig() { localStorage.setItem('e360_config', JSON.stringify(config)); localStorage.setItem('e360_movs', JSON.stringify(movimientos)); }
        function cambiarVista(v) { vistaActual = v; render(); }
        function addItem(key, id) { const v = document.getElementById(id).value.trim(); if(v) { config[key].push(v); saveConfig(); render(); } }
        function removeItem(key, i) { config[key].splice(i, 1); saveConfig(); render(); }
        function updateNombre(v) { config.nombre = v; saveConfig(); }
        function agregarMeta(tipo) { const n = document.getElementById('meta_nombre').value, m = document.getElementById('meta_monto').value, f = document.getElementById('meta_fecha').value; if(n && m && f) { config.metas.push({nombre:n, monto:m, fecha:f, tipo:tipo}); saveConfig(); vistaActual='home'; render(); } }
        function borrarMeta(i) { config.metas.splice(i,1); saveConfig(); render(); }
        function renderMetas(c) { c.innerHTML = `<div class="p-8 animate-up"><h1 class="text-2xl font-extrabold text-white mb-8 tracking-tight uppercase text-center">Metas</h1><div class="card-white mb-8 space-y-4"><input type="text" id="meta_nombre" placeholder="Nombre" class="w-full p-4 bg-slate-50 rounded-xl font-bold outline-none text-slate-900"><input type="number" id="meta_monto" placeholder="Monto $" class="w-full p-4 bg-slate-50 rounded-xl font-bold outline-none text-slate-900"><input type="date" id="meta_fecha" class="w-full p-4 bg-slate-50 rounded-xl font-bold outline-none text-slate-900"><div class="flex gap-2"><button onclick="agregarMeta('ahorro')" class="flex-1 bg-slate-900 text-white py-3 rounded-xl font-bold uppercase text-[9px]">Ahorro</button><button onclick="agregarMeta('deuda')" class="flex-1 bg-red-600 text-white py-3 rounded-xl font-bold uppercase text-[9px]">Deuda</button></div></div>${config.metas.map((m, i) => `<div class="card-white mb-4 border-l-4 ${m.tipo==='deuda'?'border-red-500':'border-gold-bg'}"><h4 class="font-extrabold text-slate-800">${m.nombre}</h4><button onclick="borrarMeta(${i})" class="text-red-500 text-[8px] font-bold uppercase mt-2">Eliminar</button></div>`).join('')}</div>`; }

        render();
    </script>
</body>
</html>
