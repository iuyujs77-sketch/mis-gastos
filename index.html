<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finance √âlite AI & Goals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .gradient-premium { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .gold-text { color: #d4af37; }
        .gold-bg { background: #d4af37; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .animate-up { animation: slideUp 0.5s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-[#F1F5F9] text-slate-900 pb-10">
    <div id="app"></div>

    <script>
        // --- ESTADO ---
        let config = JSON.parse(localStorage.getItem('ai_goals_config')) || {
            nombre: "",
            metodos: ['Amex', 'Banamex Cr√©dito', 'BBVA D√©bito', 'Efectivo'],
            categorias: ['Comida', 'S√∫per', 'Gasolina', 'Servicios', 'Gym'],
            conceptosIngreso: ['N√≥mina', 'Bono', 'Aguinaldo'],
            metas: [] // { nombre: "Tokyo 2026", monto: 50000, fecha: "2026-12-31" }
        };
        let movimientos = JSON.parse(localStorage.getItem('ai_goals_movs')) || [];
        let vistaActual = config.nombre ? 'home' : 'onboarding';
        let tipoActual = 'gasto';

        function render() {
            const container = document.getElementById('app');
            if (vistaActual === 'onboarding') renderOnboarding(container);
            else if (vistaActual === 'metas') renderMetas(container);
            else renderHome(container);
        }

        function renderOnboarding(c) {
            c.innerHTML = `
                <div class="min-h-screen gradient-premium flex items-center justify-center p-8 animate-up text-center">
                    <div>
                        <div class="w-20 h-20 rounded-full border-2 border-[#d4af37] flex items-center justify-center bg-slate-900 mx-auto mb-6"><span class="text-3xl font-extrabold gold-text">F</span></div>
                        <h1 class="text-xl font-extrabold text-white mb-8 tracking-widest uppercase">Finance √âlite Pro</h1>
                        <input type="text" id="user_name" placeholder="Tu nombre" class="w-full p-5 bg-white/10 rounded-2xl mb-6 text-center text-white outline-none border border-white/20">
                        <button onclick="saveName()" class="w-full gold-bg text-slate-900 py-5 rounded-2xl font-extrabold uppercase tracking-widest">Inicializar Sistema</button>
                    </div>
                </div>`;
        }

        function saveName() {
            const n = document.getElementById('user_name').value.trim();
            if (n) { config.nombre = n; saveConfig(); vistaActual = 'home'; render(); }
        }

        function renderHome(c) {
            const stats = calcularStats();
            
            c.innerHTML = `
                <div class="gradient-premium pt-12 pb-32 px-6 rounded-b-[60px] text-white relative shadow-2xl">
                    <div class="flex justify-between items-center mb-8">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-lg border border-gold-text flex items-center justify-center font-bold gold-text text-xs">F</div>
                            <p class="text-[10px] font-bold gold-text uppercase">√âlite Control ‚Ä¢ ${config.nombre}</p>
                        </div>
                        <button onclick="vistaActual='metas'; render();" class="glass px-4 py-2 rounded-xl text-[10px] font-bold gold-text uppercase tracking-widest">üéØ Mis Metas</button>
                    </div>

                    <div class="text-center">
                        <p class="text-[10px] opacity-50 font-extrabold uppercase tracking-[0.3em] mb-2">Balance Consolidado</p>
                        <h2 class="text-5xl font-extrabold tracking-tighter mb-4">$${stats.totalBalance.toLocaleString()}</h2>
                        <div class="max-w-xs mx-auto bg-white/10 h-1.5 rounded-full overflow-hidden">
                            <div class="h-full ${stats.alertaClase}" style="width: ${stats.porcentajeGastado}%"></div>
                        </div>
                        <p class="text-[9px] mt-2 opacity-60 font-bold uppercase">${stats.mensajeAlerta}</p>
                    </div>
                </div>

                <div class="max-w-md mx-auto px-5 -mt-20 space-y-6 pb-20 animate-up">
                    ${config.metas.length > 0 ? `
                        <div class="overflow-x-auto no-scrollbar flex gap-4 pb-2">
                            ${config.metas.map(m => renderMetaMini(m, stats.totalBalance)).join('')}
                        </div>
                    ` : ''}

                    <div class="bg-white p-6 rounded-[40px] shadow-2xl space-y-4">
                        <div class="flex bg-slate-50 rounded-2xl p-1 border border-slate-100">
                            <button onclick="tipoActual='gasto'; render();" class="flex-1 py-3 rounded-xl text-[10px] font-bold ${tipoActual === 'gasto' ? 'bg-slate-900 text-white shadow-lg' : 'text-slate-400'} uppercase">Gasto</button>
                            <button onclick="tipoActual='ingreso'; render();" class="flex-1 py-3 rounded-xl text-[10px] font-bold ${tipoActual === 'ingreso' ? 'bg-slate-900 text-white shadow-lg' : 'text-slate-400'} uppercase">Ingreso</button>
                        </div>
                        <input type="number" id="monto" inputmode="decimal" placeholder="0.00" class="text-5xl font-extrabold w-full text-center outline-none text-slate-800 placeholder:text-slate-100 bg-transparent">
                        <input type="text" id="desc" placeholder="¬øEn qu√© se us√≥?" class="w-full p-4 bg-slate-50 rounded-2xl text-sm font-bold text-slate-700 outline-none">
                        <div class="grid grid-cols-2 gap-3">
                            <select id="cat" class="p-4 bg-slate-50 rounded-2xl text-[10px] font-extrabold uppercase">
                                ${(tipoActual === 'gasto' ? config.categorias : config.conceptosIngreso).map(c => `<option value="${c}">${c}</option>`).join('')}
                            </select>
                            <select id="metodo" class="p-4 bg-slate-50 rounded-2xl text-[10px] font-extrabold uppercase text-blue-600">
                                ${config.metodos.map(m => `<option value="${m}">${m}</option>`).join('')}
                            </select>
                        </div>
                        <button onclick="registrar()" class="w-full gradient-premium text-white py-5 rounded-[25px] font-extrabold shadow-xl uppercase tracking-widest text-[10px]">Ejecutar Transacci√≥n</button>
                    </div>

                    <div class="space-y-3">
                        ${movimientos.map((m, i) => `
                            <div class="bg-white p-4 rounded-[25px] flex justify-between items-center shadow-sm border border-slate-50">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 rounded-xl bg-slate-50 flex items-center justify-center text-sm">${m.tipo === 'gasto' ? 'üìâ' : 'üìà'}</div>
                                    <div>
                                        <p class="font-extrabold text-sm text-slate-800">${m.desc || m.cat}</p>
                                        <p class="text-[9px] text-slate-400 font-bold uppercase tracking-tight">${m.metodo}</p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p class="font-extrabold ${m.tipo === 'gasto' ? 'text-red-500' : 'text-green-600'} text-sm leading-none mb-1">${m.tipo === 'gasto' ? '-' : '+'}$${parseFloat(m.monto).toLocaleString()}</p>
                                    <button onclick="borrar(${i})" class="text-[8px] font-bold text-slate-200 uppercase">Eliminar</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
        }

        function renderMetas(c) {
            c.innerHTML = `
                <div class="min-h-screen bg-slate-50 p-8 animate-up">
                    <div class="flex items-center gap-4 mb-8">
                        <button onclick="vistaActual='home'; render();" class="bg-white p-4 rounded-2xl shadow-sm text-xl">‚¨ÖÔ∏è</button>
                        <h1 class="text-2xl font-extrabold text-slate-800">Objetivos √âlite</h1>
                    </div>

                    <div class="bg-white p-6 rounded-[35px] shadow-xl border border-slate-100 space-y-4 mb-8">
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Nueva Meta de Ahorro</p>
                        <input type="text" id="meta_nombre" placeholder="Ej: Viaje a Tokyo 2026" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none">
                        <input type="number" id="meta_monto" placeholder="Monto Objetivo $0.00" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none">
                        <input type="date" id="meta_fecha" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none">
                        <button onclick="agregarMeta()" class="w-full gradient-premium text-white py-4 rounded-2xl font-bold shadow-lg">Establecer Objetivo</button>
                    </div>

                    <div class="space-y-4">
                        ${config.metas.map((m, i) => `
                            <div class="bg-white p-6 rounded-[30px] border border-slate-100 shadow-sm relative overflow-hidden">
                                <div class="absolute top-0 right-0 p-4">
                                    <button onclick="borrarMeta(${i})" class="text-red-200 hover:text-red-400 text-xl font-bold">√ó</button>
                                </div>
                                <h4 class="font-extrabold text-slate-800 text-lg mb-1">${m.nombre}</h4>
                                <p class="text-[10px] font-bold text-slate-400 uppercase mb-4 tracking-tighter">Objetivo: $${parseFloat(m.monto).toLocaleString()} ‚Ä¢ ${m.fecha}</p>
                                ${renderMetaStats(m)}
                            </div>
                        `).join('')}
                    </div>
                </div>`;
        }

        // --- L√ìGICA DE C√ÅLCULO INTELIGENTE ---
        function renderMetaStats(m) {
            const hoy = new Date();
            const limite = new Date(m.fecha);
            const diasRestantes = Math.ceil((limite - hoy) / (1000 * 60 * 60 * 24));
            const mesesRestantes = (diasRestantes / 30).toFixed(1);
            
            if (diasRestantes <= 0) return `<p class="text-red-500 font-bold text-xs uppercase">Fecha L√≠mite Alcanzada</p>`;

            const diario = (m.monto / diasRestantes).toFixed(2);
            const mensual = (m.monto / mesesRestantes).toFixed(2);

            return `
                <div class="grid grid-cols-2 gap-4 mt-4">
                    <div class="bg-blue-50 p-3 rounded-2xl">
                        <p class="text-[8px] font-bold text-blue-400 uppercase">Ahorro Diario</p>
                        <p class="text-sm font-extrabold text-blue-700">$${parseFloat(diario).toLocaleString()}</p>
                    </div>
                    <div class="bg-gold-text/10 p-3 rounded-2xl">
                        <p class="text-[8px] font-bold gold-text uppercase">Ahorro Mensual</p>
                        <p class="text-sm font-extrabold gold-text">$${parseFloat(mensual).toLocaleString()}</p>
                    </div>
                </div>
                <p class="text-[9px] mt-4 text-slate-400 font-bold uppercase tracking-widest text-center">Faltan ${diasRestantes} d√≠as para tu objetivo</p>
            `;
        }

        function renderMetaMini(m, balanceTotal) {
            const porcentaje = Math.min((balanceTotal / m.monto) * 100, 100).toFixed(1);
            return `
                <div class="min-w-[200px] bg-white p-5 rounded-[30px] shadow-sm border border-slate-50 flex-shrink-0">
                    <p class="text-[8px] font-bold text-slate-400 uppercase mb-1">üéØ ${m.nombre}</p>
                    <div class="flex justify-between items-end mb-2">
                        <span class="text-lg font-extrabold text-slate-800">${porcentaje}%</span>
                        <span class="text-[9px] font-bold gold-text">Ahorrar $${(m.monto/30).toFixed(0)}/mes</span>
                    </div>
                    <div class="w-full bg-slate-100 h-1.5 rounded-full overflow-hidden">
                        <div class="h-full gold-bg" style="width: ${porcentaje}%"></div>
                    </div>
                </div>
            `;
        }

        function calcularStats() {
            let totalBalance = 0;
            let ingresosMes = 0;
            let gastosMes = 0;
            const ahora = new Date();

            movimientos.forEach(m => {
                const monto = parseFloat(m.monto);
                const fechaM = new Date(m.fecha);
                if (m.tipo === 'ingreso') totalBalance += monto;
                else totalBalance -= monto;

                if (fechaM.getMonth() === ahora.getMonth() && fechaM.getFullYear() === ahora.getFullYear()) {
                    if (m.tipo === 'ingreso') ingresosMes += monto;
                    else gastosMes += monto;
                }
            });

            let porcentaje = ingresosMes > 0 ? (gastosMes / ingresosMes) * 100 : 0;
            let alertaClase = "bg-green-400";
            let mensajeAlerta = "Control de Capital: Estable";

            if (porcentaje > 80) { alertaClase = "bg-red-500"; mensajeAlerta = "üö® ALERTA: Consumo de Capital Elevado"; }
            else if (porcentaje < 30 && ingresosMes > 0) { alertaClase = "gold-bg"; mensajeAlerta = "‚ú® Estatus: Ahorro √âlite Detectado"; }

            return { totalBalance, ingresosMes, gastosMes, porcentajeGastado: Math.min(porcentaje, 100), alertaClase, mensajeAlerta };
        }

        // --- ACCIONES ---
        function agregarMeta() {
            const nombre = document.getElementById('meta_nombre').value;
            const monto = document.getElementById('meta_monto').value;
            const fecha = document.getElementById('meta_fecha').value;
            if(!nombre || !monto || !fecha) return alert('Completa todos los campos del objetivo');
            config.metas.push({ nombre, monto, fecha });
            saveConfig();
            vistaActual = 'home';
            render();
        }

        function registrar() {
            const monto = document.getElementById('monto').value;
            if(!monto || monto <= 0) return;
            movimientos.unshift({
                monto, tipo: tipoActual, desc: document.getElementById('desc').value,
                cat: document.getElementById('cat').value, metodo: document.getElementById('metodo').value,
                fecha: new Date().toISOString()
            });
            localStorage.setItem('ai_goals_movs', JSON.stringify(movimientos));
            render();
        }

        function borrarMeta(i) { if(confirm('¬øEliminar objetivo?')) { config.metas.splice(i,1); saveConfig(); render(); } }
        function borrar(i) { if(confirm('¬øEliminar?')) { movimientos.splice(i,1); localStorage.setItem('ai_goals_movs', JSON.stringify(movimientos)); render(); } }
        function saveConfig() { localStorage.setItem('ai_goals_config', JSON.stringify(config)); }
        function resetApp() { if(confirm('¬øBorrar todo?')) { localStorage.clear(); location.reload(); } }

        render();
    </script>
</body>
</html>
