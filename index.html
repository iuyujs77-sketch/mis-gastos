<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finance √âlite 360</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .gradient-premium { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .gold-text { color: #d4af37; }
        .gold-bg { background: #d4af37; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .animate-up { animation: slideUp 0.4s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900 pb-24">
    <div id="app"></div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 px-8 py-4 flex justify-between items-center z-50">
        <button onclick="cambiarVista('home')" class="flex flex-col items-center gap-1">
            <span class="text-xl">üè†</span>
            <span class="text-[9px] font-bold uppercase tracking-tighter text-slate-400">Inicio</span>
        </button>
        <button onclick="cambiarVista('metas')" class="flex flex-col items-center gap-1">
            <span class="text-xl">üéØ</span>
            <span class="text-[9px] font-bold uppercase tracking-tighter text-slate-400">Metas</span>
        </button>
        <button onclick="cambiarVista('config')" class="flex flex-col items-center gap-1">
            <span class="text-xl">‚öôÔ∏è</span>
            <span class="text-[9px] font-bold uppercase tracking-tighter text-slate-400">Ajustes</span>
        </button>
    </nav>

    <script>
        // --- ESTADO ---
        let config = JSON.parse(localStorage.getItem('e360_config')) || {
            nombre: "",
            metodos: ['Amex', 'Banamex Cr√©dito', 'BBVA D√©bito', 'Efectivo'],
            categorias: ['Comida', 'S√∫per', 'Gasolina', 'Servicios', 'Gym'],
            conceptosIngreso: ['N√≥mina', 'Bono', 'Vales'],
            metas: []
        };
        let movimientos = JSON.parse(localStorage.getItem('e360_movs')) || [];
        let vistaActual = config.nombre ? 'home' : 'onboarding';
        let tipoActual = 'gasto';

        function render() {
            const container = document.getElementById('app');
            if (vistaActual === 'onboarding') renderOnboarding(container);
            else if (vistaActual === 'metas') renderMetas(container);
            else if (vistaActual === 'config') renderConfig(container);
            else renderHome(container);
        }

        function renderOnboarding(c) {
            c.innerHTML = `
                <div class="min-h-screen gradient-premium flex items-center justify-center p-8 text-center">
                    <div class="animate-up">
                        <div class="w-20 h-20 rounded-full border-2 border-gold-text flex items-center justify-center bg-slate-900 mx-auto mb-6"><span class="text-3xl font-extrabold gold-text">F</span></div>
                        <h1 class="text-xl font-extrabold text-white mb-8 tracking-widest uppercase">Finance √âlite 360</h1>
                        <input type="text" id="user_name" placeholder="Tu nombre" class="w-full p-5 bg-white/10 rounded-2xl mb-6 text-center text-white outline-none border border-white/20">
                        <button onclick="saveName()" class="w-full gold-bg text-slate-900 py-5 rounded-2xl font-extrabold uppercase tracking-widest">Activar Sistema</button>
                    </div>
                </div>`;
        }

        function saveName() {
            const n = document.getElementById('user_name').value.trim();
            if (n) { config.nombre = n; saveConfig(); vistaActual = 'home'; render(); }
        }

        function renderHome(c) {
            const stats = calcularStats();
            c.innerHTML = `
                <div class="gradient-premium pt-12 pb-32 px-6 rounded-b-[60px] text-white relative shadow-2xl">
                    <p class="text-[10px] font-bold gold-text uppercase mb-1">Estatus √âlite ‚Ä¢ ${config.nombre}</p>
                    <h2 class="text-5xl font-extrabold tracking-tighter mb-4">$${stats.totalBalance.toLocaleString()}</h2>
                    <div class="max-w-xs bg-white/10 h-1 rounded-full overflow-hidden mb-2">
                        <div class="h-full ${stats.alertaClase}" style="width: ${stats.porcentajeGastado}%"></div>
                    </div>
                    <p class="text-[9px] opacity-60 font-bold uppercase">${stats.mensajeAlerta}</p>
                </div>

                <div class="max-w-md mx-auto px-5 -mt-20 space-y-6 animate-up">
                    <div class="overflow-x-auto no-scrollbar flex gap-3">
                        ${config.metodos.map(m => {
                            const gastado = stats.porCuenta[m] || 0;
                            return `
                                <div class="min-w-[140px] bg-white p-4 rounded-3xl shadow-sm border border-slate-100 flex-shrink-0">
                                    <p class="text-[8px] font-extrabold text-slate-400 uppercase mb-1">${m}</p>
                                    <p class="text-sm font-extrabold text-slate-800">$${gastado.toLocaleString()}</p>
                                </div>
                            `;
                        }).join('')}
                    </div>

                    <div class="bg-white p-6 rounded-[40px] shadow-2xl space-y-4">
                        <div class="flex bg-slate-50 rounded-2xl p-1 border border-slate-100">
                            <button onclick="tipoActual='gasto'; render();" class="flex-1 py-3 rounded-xl text-[10px] font-bold ${tipoActual === 'gasto' ? 'bg-slate-900 text-white shadow-lg' : 'text-slate-400'} uppercase">Gasto</button>
                            <button onclick="tipoActual='ingreso'; render();" class="flex-1 py-3 rounded-xl text-[10px] font-bold ${tipoActual === 'ingreso' ? 'bg-slate-900 text-white shadow-lg' : 'text-slate-400'} uppercase">Ingreso</button>
                        </div>
                        <input type="number" id="monto" inputmode="decimal" placeholder="0.00" class="text-5xl font-extrabold w-full text-center outline-none text-slate-800 placeholder:text-slate-100 bg-transparent">
                        <div class="grid grid-cols-2 gap-3">
                            <select id="cat" class="p-4 bg-slate-50 rounded-2xl text-[10px] font-extrabold uppercase">
                                ${(tipoActual === 'gasto' ? config.categorias : config.conceptosIngreso).map(c => `<option value="${c}">${c}</option>`).join('')}
                            </select>
                            <select id="metodo" class="p-4 bg-slate-50 rounded-2xl text-[10px] font-extrabold uppercase text-blue-600">
                                ${config.metodos.map(m => `<option value="${m}">${m}</option>`).join('')}
                            </select>
                        </div>
                        <input type="text" id="desc" placeholder="Descripci√≥n..." class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold text-slate-700 outline-none">
                        <button onclick="registrar()" class="w-full gradient-premium text-white py-4 rounded-2xl font-bold uppercase tracking-widest text-[10px]">Registrar</button>
                    </div>

                    <div class="space-y-3 pb-10">
                        <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest px-2">Movimientos Recientes</h3>
                        ${movimientos.map((m, i) => `
                            <div class="bg-white p-4 rounded-[25px] flex justify-between items-center shadow-sm border border-slate-50">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 rounded-xl bg-slate-50 flex items-center justify-center text-sm">${m.tipo === 'gasto' ? 'üìâ' : 'üìà'}</div>
                                    <div>
                                        <p class="font-extrabold text-sm text-slate-800">${m.desc || m.cat}</p>
                                        <p class="text-[9px] text-slate-400 font-bold uppercase">${m.metodo}</p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p class="font-extrabold ${m.tipo === 'gasto' ? 'text-red-500' : 'text-green-600'} text-sm">$${parseFloat(m.monto).toLocaleString()}</p>
                                    <button onclick="borrar(${i})" class="text-[8px] font-bold text-slate-200 uppercase">Eliminar</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
        }

        function renderMetas(c) {
            c.innerHTML = `
                <div class="p-8 animate-up">
                    <h1 class="text-2xl font-extrabold text-slate-800 mb-8">üéØ Objetivos de Vida</h1>
                    <div class="bg-white p-6 rounded-[35px] shadow-xl border border-slate-100 space-y-4 mb-8">
                        <input type="text" id="meta_nombre" placeholder="Nombre (ej. Tokyo)" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none">
                        <input type="number" id="meta_monto" placeholder="Monto total $" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none">
                        <input type="date" id="meta_fecha" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none">
                        <button onclick="agregarMeta()" class="w-full gradient-premium text-white py-4 rounded-2xl font-bold uppercase tracking-widest">Crear Meta</button>
                    </div>
                    <div class="space-y-4">
                        ${config.metas.map((m, i) => `
                            <div class="bg-white p-6 rounded-[30px] border border-slate-100 shadow-sm">
                                <h4 class="font-extrabold text-slate-800 text-lg">${m.nombre}</h4>
                                <p class="text-[9px] font-bold text-slate-400 uppercase mb-4">Meta: $${parseFloat(m.monto).toLocaleString()}</p>
                                ${renderMetaCals(m)}
                                <button onclick="borrarMeta(${i})" class="mt-4 text-red-400 text-[10px] font-bold uppercase">Eliminar Meta</button>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
        }

        function renderConfig(c) {
            c.innerHTML = `
                <div class="p-8 animate-up">
                    <h1 class="text-2xl font-extrabold text-slate-800 mb-8">‚öôÔ∏è Ajustes del Sistema</h1>
                    <div class="bg-white p-7 rounded-[40px] shadow-sm border border-slate-100 space-y-8">
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Nombre del Titular</label>
                            <input type="text" value="${config.nombre}" onchange="updateNombre(this.value)" class="w-full mt-3 p-4 bg-slate-50 rounded-2xl font-bold outline-none">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Cuentas y Tarjetas</label>
                            <div class="flex gap-2 mt-3 mb-4">
                                <input type="text" id="newCard" placeholder="Ej: Banorte" class="flex-1 p-4 bg-slate-50 rounded-2xl text-xs outline-none font-bold">
                                <button onclick="addItem('metodos', 'newCard')" class="gradient-premium text-white px-6 rounded-2xl font-bold">+</button>
                            </div>
                            <div class="flex flex-wrap gap-2">
                                ${config.metodos.map((m, i) => `<span class="bg-slate-100 text-[9px] font-bold px-3 py-2 rounded-lg">${m} <button onclick="removeItem('metodos', ${i})" class="text-red-400 ml-1">√ó</button></span>`).join('')}
                            </div>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Categor√≠as de Gasto</label>
                            <div class="flex gap-2 mt-3 mb-4">
                                <input type="text" id="newCat" placeholder="Ej: Renta" class="flex-1 p-4 bg-slate-50 rounded-2xl text-xs outline-none font-bold">
                                <button onclick="addItem('categorias', 'newCat')" class="gradient-premium text-white px-6 rounded-2xl font-bold">+</button>
                            </div>
                            <div class="flex flex-wrap gap-2">
                                ${config.categorias.map((c, i) => `<span class="bg-slate-100 text-[9px] font-bold px-3 py-2 rounded-lg">${c} <button onclick="removeItem('categorias', ${i})" class="text-red-400 ml-1">√ó</button></span>`).join('')}
                            </div>
                        </div>
                        <button onclick="resetApp()" class="w-full text-slate-300 text-[9px] font-bold uppercase pt-4">Borrar Todo</button>
                    </div>
                </div>`;
        }

        // --- L√ìGICA ---
        function renderMetaCals(m) {
            const dias = Math.ceil((new Date(m.fecha) - new Date()) / (1000 * 60 * 60 * 24));
            if(dias <= 0) return `<p class="text-red-500 font-bold text-[10px]">TIEMPO AGOTADO</p>`;
            return `
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-slate-50 p-3 rounded-2xl">
                        <p class="text-[8px] font-bold text-slate-400 uppercase">Diario</p>
                        <p class="text-xs font-extrabold text-slate-800">$${(m.monto/dias).toFixed(0)}</p>
                    </div>
                    <div class="bg-slate-50 p-3 rounded-2xl">
                        <p class="text-[8px] font-bold text-slate-400 uppercase">Mensual</p>
                        <p class="text-xs font-extrabold text-slate-800">$${(m.monto/(dias/30)).toFixed(0)}</p>
                    </div>
                </div>`;
        }

        function calcularStats() {
            let total = 0, ingresosMes = 0, gastosMes = 0;
            let porCuenta = {};
            const hoy = new Date();
            movimientos.forEach(m => {
                const monto = parseFloat(m.monto);
                const fechaM = new Date(m.fecha);
                if (m.tipo === 'ingreso') total += monto; else total -= monto;
                if (!porCuenta[m.metodo]) porCuenta[m.metodo] = 0;
                if (m.tipo === 'gasto') porCuenta[m.metodo] += monto;
                if (fechaM.getMonth() === hoy.getMonth()) {
                    if (m.tipo === 'ingreso') ingresosMes += monto; else gastosMes += monto;
                }
            });
            let perc = ingresosMes > 0 ? (gastosMes / ingresosMes) * 100 : 0;
            return { totalBalance: total, porCuenta, porcentajeGastado: Math.min(perc, 100), alertaClase: perc > 90 ? 'bg-red-500' : 'gold-bg', mensajeAlerta: perc > 90 ? 'L√≠mite de Gasto Alcanzado' : 'Flujo Saludable' };
        }

        function registrar() {
            const monto = document.getElementById('monto').value;
            if(!monto || monto <= 0) return;
            movimientos.unshift({ monto, tipo: tipoActual, desc: document.getElementById('desc').value, cat: document.getElementById('cat').value, metodo: document.getElementById('metodo').value, fecha: new Date().toISOString() });
            saveConfig(); render();
        }

        function addItem(key, id) { const v = document.getElementById(id).value.trim(); if(v) { config[key].push(v); saveConfig(); render(); } }
        function removeItem(key, i) { config[key].splice(i, 1); saveConfig(); render(); }
        function agregarMeta() { const n = document.getElementById('meta_nombre').value, m = document.getElementById('meta_monto').value, f = document.getElementById('meta_fecha').value; if(n && m && f) { config.metas.push({nombre:n, monto:m, fecha:f}); saveConfig(); vistaActual='home'; render(); } }
        function cambiarVista(v) { vistaActual = v; render(); }
        function updateNombre(v) { config.nombre = v; saveConfig(); }
        function saveConfig() { localStorage.setItem('e360_config', JSON.stringify(config)); localStorage.setItem('e360_movs', JSON.stringify(movimientos)); }
        function borrar(i) { movimientos.splice(i,1); saveConfig(); render(); }
        function borrarMeta(i) { config.metas.splice(i,1); saveConfig(); render(); }
        function resetApp() { localStorage.clear(); location.reload(); }

        render();
    </script>
</body>
</html>
