        function borrarMeta(i) { config.metas.splice(i,1); saveConfig(); render(); }
        function renderMetaCals(m) { const d = Math.ceil((new Date(m.fecha) - new Date()) / 864e5); return d <= 0 ? '<p>Plazo vencido</p>' : `<div class='grid grid-cols-2 gap-2 mt-2'><div class='bg-slate-50 p-2 rounded'>$${(m.monto/d).toFixed(0)}/d√≠a</div></div>`; }
        
        function renderMetas(c) { c.innerHTML = `<div class='p-8 animate-up'><h1 class='text-2xl font-extrabold text-white mb-8'>üéØ Metas</h1><div class='card-white mb-6'><input id='meta_nombre' placeholder='Nombre' class='w-full p-3 mb-2 border rounded'><input id='meta_monto' type='number' placeholder='Monto' class='w-full p-3 mb-2 border rounded'><input id='meta_fecha' type='date' class='w-full p-3 mb-4 border rounded'><button onclick='agregarMeta()' class='w-full bg-slate-900 text-white p-3 rounded font-bold'>CREAR</button></div>${config.metas.map((m,i)=>`<div class='card-white mb-4'><h4 class='font-bold'>${m.nombre}</h4>${renderMetaCals(m)}<button onclick='borrarMeta(${i})' class='text-red-500 text-xs mt-2'>BORRAR</button></div>`).join('')}</div>`; }
        function renderConfig(c) { c.innerHTML = `<div class='p-8 animate-up'><h1 class='text-2xl font-extrabold text-white mb-8'>‚öôÔ∏è Ajustes</h1><div class='card-white space-y-6'><div><label class='text-xs font-bold'>Titular</label><input value='${config.nombre}' onchange='updateNombre(this.value)' class='w-full border-b p-2'></div><div><label class='text-xs font-bold'>A√±adir Cuenta</label><div class='flex gap-2'><input id='newCard' class='border p-2 flex-1'><button onclick="addItem('metodos','newCard')" class='bg-slate-900 text-white px-4 rounded'>+</button></div><div class='flex flex-wrap gap-2 mt-2'>${config.metodos.map((m,i)=>`<span class='bg-slate-100 p-1 rounded text-xs'>${m} <button onclick='removeItem("metodos",${i})'>√ó</button></span>`).join('')}</div></div><button onclick='resetApp()' class='w-full text-red-500 font-bold text-xs pt-4'>BORRAR TODO</button></div></div>`; }
        function calcularStats() { let total = 0, ingresosMes = 0, gastosMes = 0, porCuenta = {}; const hoy = new Date(); movimientos.forEach(m => { const monto = parseFloat(m.monto); if (m.tipo === 'ingreso') total += monto; else total -= monto; if (!porCuenta[m.metodo]) porCuenta[m.metodo] = 0; if (m.tipo === 'gasto') porCuenta[m.metodo] += monto; if (new Date(m.fecha).getMonth() === hoy.getMonth()) { if (m.tipo === 'ingreso') ingresosMes += monto; else gastosMes += monto; } }); let perc = ingresosMes > 0 ? (gastosMes / ingresosMes) * 100 : 0; return { totalBalance: total, porCuenta, porcentajeGastado: Math.min(perc, 100), alertaClase: perc > 90 ? 'bg-red-500' : 'gold-bg', mensajeAlerta: perc > 90 ? 'Gasto elevado' : 'Salud Financiera' }; }

        render();
    </script>
</body>
