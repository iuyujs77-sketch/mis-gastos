<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finance √âlite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #0b141e; color: #fff; }
        .dark-bg { background-color: #0b141e; }
        .card-white { background-color: #ffffff; border-radius: 20px; padding: 20px; color: #1a202c; box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
        .gold-text { color: #d4af37; }
        .gold-bg { background: #d4af37; }
        .input-elite { background: transparent; border-bottom: 1px solid rgba(255,255,255,0.1); padding: 12px 0; width: 100%; outline: none; color: #fff; font-size: 14px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .animate-up { animation: slideUp 0.4s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="pb-24 overflow-x-hidden">
    <div id="app"></div>

    <nav class="fixed bottom-0 left-0 right-0 dark-bg border-t border-white/5 px-10 py-5 flex justify-between items-center z-50">
        <button onclick="cambiarVista('home')" class="flex flex-col items-center gap-1 opacity-60">
            <span class="text-xl">üè†</span>
            <span class="text-[9px] font-bold uppercase tracking-widest text-white">Inicio</span>
        </button>
        <button onclick="cambiarVista('metas')" class="flex flex-col items-center gap-1 opacity-60">
            <span class="text-xl">üéØ</span>
            <span class="text-[9px] font-bold uppercase tracking-widest text-white">Metas</span>
        </button>
        <button onclick="cambiarVista('config')" class="flex flex-col items-center gap-1 opacity-60">
            <span class="text-xl">‚öôÔ∏è</span>
            <span class="text-[9px] font-bold uppercase tracking-widest text-white">Ajustes</span>
        </button>
    </nav>

    <script>
        // --- ESTADO INICIAL ---
        let config = JSON.parse(localStorage.getItem('elite_vFinal_config')) || {
            nombre: "Usuario",
            metodos: ['Efectivo', 'Amex'],
            categorias: ['Comida', 'S√∫per', 'Gasolina'],
            metas: []
        };
        let movimientos = JSON.parse(localStorage.getItem('elite_vFinal_movs')) || [];
        let vistaActual = 'home';
        let tipoActual = 'gasto';

        function render() {
            const container = document.getElementById('app');
            container.innerHTML = '';
            if (vistaActual === 'config') renderConfig(container);
            else if (vistaActual === 'metas') renderMetas(container);
            else renderHome(container);
        }

        function renderHome(c) {
            const stats = calcularStats();
            c.innerHTML = `
                <div class="pt-10 px-8 mb-8 animate-up">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full border border-gold-text/50 flex items-center justify-center bg-slate-800 font-bold gold-text text-xl shadow-lg">F</div>
                        <h2 class="text-xl font-medium text-slate-300 tracking-tight">Hola, ${config.nombre}</h2>
                    </div>
                </div>

                <div class="px-8 mb-8 animate-up">
                    <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] mb-4">Gasto por cuenta</h3>
                    <div class="flex gap-4 overflow-x-auto no-scrollbar pb-2">
                        ${config.metodos.map(m => `
                            <div class="min-w-[140px] card-white flex flex-col justify-between h-28">
                                <div class="flex items-center gap-2">
                                    <div class="w-6 h-6 rounded bg-blue-600 flex items-center justify-center text-[10px] text-white font-bold">${m[0]}</div>
                                    <span class="text-[10px] font-extrabold text-slate-800 uppercase">${m}</span>
                                </div>
                                <div>
                                    <p class="text-[8px] text-slate-400 font-bold mb-1 uppercase tracking-tighter">Total Gasto</p>
                                    <p class="text-lg font-extrabold text-slate-900 leading-none">$${(stats.porCuenta[m] || 0).toLocaleString()}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="px-8 animate-up">
                    <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] mb-4">Nuevo Movimiento</h3>
                    <div class="bg-white/5 p-7 rounded-[35px] border border-white/5 shadow-2xl space-y-5">
                        <input type="number" id="monto" inputmode="decimal" placeholder="Monto $0.00" class="w-full bg-transparent text-4xl font-extrabold outline-none text-center text-white border-b border-white/10 pb-4">
                        
                        <div class="grid grid-cols-2 gap-4">
                            <select id="cat" class="input-elite">
                                <option value="" disabled selected>Categor√≠a</option>
                                ${config.categorias.map(cat => `<option class="bg-slate-900" value="${cat}">${cat}</option>`).join('')}
                            </select>
                            <select id="metodo" class="input-elite">
                                <option value="" disabled selected>Cuenta</option>
                                ${config.metodos.map(met => `<option class="bg-slate-900" value="${met}">${met}</option>`).join('')}
                            </select>
                        </div>
                        
                        <input type="text" id="desc" placeholder="Descripci√≥n (opcional)" class="input-elite">

                        <div class="flex gap-4 pt-2">
                            <button onclick="tipoActual='gasto'; registrar()" class="flex-1 gold-bg text-slate-900 py-4 rounded-2xl font-bold uppercase text-[10px] shadow-lg active:scale-95 transition">Gasto</button>
                            <button onclick="tipoActual='ingreso'; registrar()" class="flex-1 bg-white text-slate-900 py-4 rounded-2xl font-bold uppercase text-[10px] shadow-lg active:scale-95 transition">Ingreso</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMetas(c) {
            c.innerHTML = `
                <div class="p-8 animate-up">
                    <h1 class="text-2xl font-extrabold mb-8">üéØ Mis Metas</h1>
                    <div class="card-white mb-8 space-y-4">
                        <input type="text" id="meta_nombre" placeholder="¬øQu√© quieres lograr?" class="w-full p-4 bg-slate-50 rounded-xl text-slate-900 font-bold outline-none border border-slate-100">
                        <input type="number" id="meta_monto" placeholder="Monto objetivo $" class="w-full p-4 bg-slate-50 rounded-xl text-slate-900 font-bold outline-none border border-slate-100">
                        <input type="date" id="meta_fecha" class="w-full p-4 bg-slate-50 rounded-xl text-slate-900 font-bold outline-none border border-slate-100">
                        <button onclick="agregarMeta()" class="w-full gold-bg text-slate-900 py-4 rounded-xl font-bold uppercase tracking-widest text-xs">Crear Objetivo</button>
                    </div>
                    <div class="space-y-4">
                        ${config.metas.length === 0 ? '<p class="text-center text-slate-500 text-sm">No has definido metas a√∫n.</p>' : ''}
                        ${config.metas.map((m, i) => `
                            <div class="card-white">
                                <h4 class="font-extrabold text-slate-800 text-lg mb-2">${m.nombre}</h4>
                                <div class="w-full bg-slate-100 h-2 rounded-full overflow-hidden">
                                    <div class="h-full gold-bg" style="width: 30%"></div>
                                </div>
                                <p class="text-[10px] text-slate-400 mt-2 font-bold uppercase">Objetivo: $${parseFloat(m.monto).toLocaleString()} ‚Ä¢ ${m.fecha}</p>
                                <button onclick="borrarMeta(${i})" class="mt-4 text-red-500 text-[10px] font-bold uppercase">Eliminar</button>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
        }

        function renderConfig(c) {
            c.innerHTML = `
                <div class="p-8 animate-up">
                    <h1 class="text-2xl font-extrabold mb-8 text-white tracking-tight">‚öôÔ∏è Ajustes</h1>
                    <div class="card-white space-y-8">
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Titular</label>
                            <input type="text" value="${config.nombre}" onchange="updateNombre(this.value)" class="w-full mt-2 p-3 bg-slate-50 rounded-xl font-bold outline-none border border-slate-100">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Cuentas</label>
                            <div class="flex gap-2 mt-2">
                                <input type="text" id="newCard" placeholder="Ej: Amex" class="flex-1 p-3 bg-slate-50 rounded-xl text-xs outline-none font-bold border border-slate-100">
                                <button onclick="addItem('metodos', 'newCard')" class="gold-bg text-slate-900 px-4 rounded-xl font-bold">+</button>
                            </div>
                            <div class="flex flex-wrap gap-2 mt-3">
                                ${config.metodos.map((m, i) => `<span class="bg-slate-100 text-[9px] font-bold px-3 py-2 rounded-lg">${m} <button onclick="removeItem('metodos', ${i})" class="text-red-400 ml-1">√ó</button></span>`).join('')}
                            </div>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Categor√≠as</label>
                            <div class="flex gap-2 mt-2">
                                <input type="text" id="newCat" placeholder="Ej: Gym" class="flex-1 p-3 bg-slate-50 rounded-xl text-xs outline-none font-bold border border-slate-100">
                                <button onclick="addItem('categorias', 'newCat')" class="gold-bg text-slate-900 px-4 rounded-xl font-bold">+</button>
                            </div>
                            <div class="flex flex-wrap gap-2 mt-3">
                                ${config.categorias.map((c, i) => `<span class="bg-slate-100 text-[9px] font-bold px-3 py-2 rounded-lg">${c} <button onclick="removeItem('categorias', ${i})" class="text-red-400 ml-1">√ó</button></span>`).join('')}
                            </div>
                        </div>
                        <button onclick="resetApp()" class="w-full text-red-500 text-[10px] font-bold uppercase pt-4 border-t">Borrar Todos los Datos</button>
                    </div>
                </div>`;
        }

        // --- L√ìGICA ---
        function calcularStats() {
            let porCuenta = {};
            movimientos.forEach(m => {
                if (m.tipo === 'gasto') {
                    if (!porCuenta[m.metodo]) porCuenta[m.metodo] = 0;
                    porCuenta[m.metodo] += parseFloat(m.monto);
                }
            });
            return { porCuenta };
        }

        function registrar() {
            const m = document.getElementById('monto').value;
            const met = document.getElementById('metodo').value;
            const cat = document.getElementById('cat').value;
            if(!m || !met || !cat) return alert('Por favor llena monto, categor√≠a y cuenta');
            movimientos.unshift({ monto: m, tipo: tipoActual, desc: document.getElementById('desc').value, cat: cat, metodo: met, fecha: new Date().toISOString() });
            save(); render();
        }

        function addItem(key, id) {
            const v = document.getElementById(id).value.trim();
            if(v) { config[key].push(v); save(); render(); }
        }

        function removeItem(key, i) {
            config[key].splice(i, 1);
            save(); render();
        }

        function agregarMeta() {
            const n = document.getElementById('meta_nombre').value;
            const m = document.getElementById('meta_monto').value;
            const f = document.getElementById('meta_fecha').value;
            if(n && m && f) { config.metas.push({nombre:n, monto:m, fecha:f}); save(); vistaActual='home'; render(); }
        }

        function updateNombre(v) { config.nombre = v; save(); }
        function save() { localStorage.setItem('elite_vFinal_config', JSON.stringify(config)); localStorage.setItem('elite_vFinal_movs', JSON.stringify(movimientos)); }
        function cambiarVista(v) { vistaActual = v; render(); }
        function borrarMeta(i) { config.metas.splice(i,1); save(); render(); }
        function resetApp() { if(confirm('¬øBorrar todo?')) { localStorage.clear(); location.reload(); } }

        render();
    </script>
</body>
</html>
