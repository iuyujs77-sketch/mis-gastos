        };
        let movimientos = JSON.parse(localStorage.getItem('f_dark_movs')) || [];
        let vistaActual = 'home';

        function render() {
            const container = document.getElementById('app');
            container.innerHTML = '';
            
            if (vistaActual === 'config') renderConfig(container);
            else renderHome(container);

            // CARGAR LOGO SIN BLOQUEAR
            setTimeout(() => {
                const navImg = document.getElementById('nav-logo');
                const navPlaceholder = document.getElementById('nav-placeholder');
                const headerImg = document.getElementById('header-logo-img');
                const headerPlaceholder = document.getElementById('header-placeholder');

                if (LOGO_DATA && LOGO_DATA.length > 100) {
                    if (navImg) { navImg.src = LOGO_DATA; navImg.classList.remove('hidden'); navPlaceholder.classList.add('hidden'); }

                }
            }, 50);
        }

        function renderHome(c) {
            const total = movimientos.reduce((acc, m) => m.tipo === 'ingreso' ? acc + parseFloat(m.monto) : acc - parseFloat(m.monto), 0);
            
            c.innerHTML = `
                <div class="pt-12 px-8 mb-8 animate-up">
                    <div class="flex items-center gap-4">
                        <div class="w-14 h-14 rounded-full border border-white/10 flex items-center justify-center bg-slate-800 overflow-hidden">

                        <p class="text-4xl font-extrabold text-slate-900">$${total.toLocaleString()}</p>

                        <select id="metodo" class="w-full bg-transparent border-b border-white/5 py-3 text-sm outline-none">
                            ${config.metodos.map(m => `<option class="bg-slate-900" value="${m}">${m}</option>`).join('')}
                        </select>
                        <button onclick="registrar()" class="w-full gold-bg text-slate-900 py-4 rounded-xl font-extrabold uppercase text-xs">Confirmar</button>
                    </div>
                </div>
            `;
        }

        function registrar() {
            const m = document.getElementById('monto').value;
            if(!m) return;
            movimientos.unshift({ monto: m, tipo: 'gasto', metodo: document.getElementById('metodo').value, fecha: new Date().toISOString() });
            localStorage.setItem('f_dark_movs', JSON.stringify(movimientos));
            render();
        }

        function cambiarVista(v) { vistaActual = v; render(); }
        function renderConfig(c) { c.innerHTML = `<div class="p-10 text-center animate-up"><h2 class="text-2xl font-bold mb-10">Ajustes</h2><button onclick="localStorage.clear(); location.reload();" class="text-red-500 font-bold uppercase">Resetear Todo</button></div>`; }
