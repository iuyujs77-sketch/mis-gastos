<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finance Elite Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .gradient-bg { background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%); }
        .animate-slide { animation: slideUp 0.4s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .edit-mode { border: 2px solid #2563eb; background-color: #f0f7ff; }
    </style>
</head>
<body class="bg-[#F3F6FF] text-slate-900 overflow-x-hidden">
    <div id="app"></div>

    <script>
        // --- ESTADO ---
        let config = JSON.parse(localStorage.getItem('elite_config')) || {
            nombre: "",
            metodos: ['Amex', 'Banamex Cr√©dito', 'BBVA D√©bito', 'Efectivo'],
            categorias: ['Comida', 'S√∫per', 'Gasolina', 'Oxxo', 'Servicios', 'Mantenimiento', 'Salud', 'Ropa'],
            conceptosIngreso: ['N√≥mina', 'Bono', 'Aguinaldo', 'Vales']
        };
        let movimientos = JSON.parse(localStorage.getItem('elite_movs')) || [];
        let vistaActual = config.nombre ? 'home' : 'onboarding';
        let tipoActual = 'gasto';
        let editandoIndex = null; // Para saber qu√© registro estamos editando

        const ejemplos = {
            'Comida': 'Restaurante La Libertad',
            'S√∫per': 'Compras en Costco',
            'Gasolina': 'Carga tanque lleno',
            'Oxxo': 'Caf√© y galletas',
            'Mantenimiento': 'Pago Pasto Zoysia',
            'N√≥mina': 'Dep√≥sito quincena',
            'Bono': 'Bono resultados',
            'Vales': 'Despensa mensual'
        };

        function render() {
            const container = document.getElementById('app');
            container.innerHTML = '';
            if (vistaActual === 'onboarding') renderOnboarding(container);
            else if (vistaActual === 'config') renderConfig(container);
            else renderHome(container);
        }

        function renderOnboarding(c) {
            c.innerHTML = `
                <div class="min-h-screen flex items-center justify-center p-6 animate-slide">
                    <div class="w-full max-w-md bg-white p-8 rounded-[40px] shadow-2xl text-center border border-slate-100">
                        <div class="text-6xl mb-6">üíé</div>
                        <h1 class="text-3xl font-extrabold text-slate-800 mb-2">Bienvenido</h1>
                        <p class="text-slate-400 mb-8 text-sm">Personaliza tu control financiero</p>
                        <input type="text" id="user_name" placeholder="Tu nombre" class="w-full p-5 bg-slate-50 rounded-2xl mb-6 text-center text-xl font-bold outline-none">
                        <button onclick="saveName()" class="w-full gradient-bg text-white py-5 rounded-2xl font-extrabold shadow-lg uppercase tracking-widest">Comenzar</button>
                    </div>
                </div>`;
        }

        function saveName() {
            const val = document.getElementById('user_name').value.trim();
            if (val) { config.nombre = val; localStorage.setItem('elite_config', JSON.stringify(config)); vistaActual = 'home'; render(); }
        }

        function renderHome(c) {
            const total = movimientos.reduce((acc, m) => m.tipo === 'ingreso' ? acc + parseFloat(m.monto) : acc - parseFloat(m.monto), 0);
            
            c.innerHTML = `
                <div class="gradient-bg pt-14 pb-28 px-8 rounded-b-[50px] text-white shadow-2xl relative z-0">
                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <p class="opacity-70 text-sm font-semibold italic">Balance de ${config.nombre}</p>
                            <h2 class="text-4xl font-extrabold tracking-tight">$${total.toLocaleString('es-MX', {minimumFractionDigits: 2})}</h2>
                        </div>
                        <button onclick="cambiarVista('config')" class="bg-white/20 p-3 rounded-2xl backdrop-blur-md">‚öôÔ∏è</button>
                    </div>
                </div>

                <div class="max-w-md mx-auto px-5 -mt-20 relative z-10 animate-slide pb-10">
                    <div id="formContainer" class="bg-white p-6 rounded-[40px] shadow-2xl border border-white space-y-5 ${editandoIndex !== null ? 'edit-mode' : ''}">
                        <div class="flex justify-between items-center">
                            <h3 class="font-extrabold text-xs uppercase tracking-widest text-slate-400">
                                ${editandoIndex !== null ? '‚úèÔ∏è Editando Registro' : 'üÜï Nuevo Registro'}
                            </h3>
                            ${editandoIndex !== null ? `<button onclick="cancelarEdicion()" class="text-[10px] font-bold text-blue-600 uppercase">Cancelar</button>` : ''}
                        </div>

                        <div class="flex bg-slate-100 rounded-2xl p-1.5">
                            <button onclick="setTipo('gasto')" class="flex-1 py-3 rounded-xl text-[10px] font-extrabold transition-all ${tipoActual === 'gasto' ? 'bg-white shadow-md text-red-600' : 'text-slate-400'} uppercase">Gasto</button>
                            <button onclick="setTipo('ingreso')" class="flex-1 py-3 rounded-xl text-[10px] font-extrabold transition-all ${tipoActual === 'ingreso' ? 'bg-white shadow-md text-green-600' : 'text-slate-400'} uppercase">Ingreso</button>
                        </div>

                        <div class="text-center">
                            <input type="number" id="monto" inputmode="decimal" placeholder="0.00" class="text-6xl font-extrabold w-full text-center outline-none text-slate-800 placeholder:text-slate-100 bg-transparent">
                        </div>

                        <div class="space-y-3">
                            <input type="text" id="desc" placeholder="Descripci√≥n..." class="w-full p-4 bg-slate-50 rounded-2xl text-sm border-none outline-none font-medium">
                            <div class="grid grid-cols-2 gap-3">
                                <select id="cat" onchange="updatePlaceholder()" class="w-full p-4 bg-slate-50 rounded-2xl text-[11px] font-bold outline-none border-none">
                                    ${(tipoActual === 'gasto' ? config.categorias : config.conceptosIngreso).map(c => `<option value="${c}">${c}</option>`).join('')}
                                </select>
                                <select id="metodo" class="w-full p-4 bg-slate-50 rounded-2xl text-[11px] font-bold outline-none border-none">
                                    ${config.metodos.map(m => `<option value="${m}">${m}</option>`).join('')}
                                </select>
                            </div>
                            <div class="bg-slate-50 rounded-2xl p-4">
                                <label class="block text-[8px] font-extrabold text-slate-300 uppercase mb-1">Fecha y Hora</label>
                                <input type="datetime-local" id="fecha" class="w-full bg-transparent text-[11px] font-bold outline-none text-slate-700">
                            </div>
                        </div>

                        <button onclick="guardar()" class="w-full gradient-bg text-white py-5 rounded-[25px] font-extrabold shadow-lg active:scale-95 transition-all uppercase tracking-widest text-xs">
                            ${editandoIndex !== null ? 'Actualizar Cambios' : 'Registrar ' + tipoActual}
                        </button>
                    </div>

                    <div class="mt-10 mb-6 flex justify-between items-center px-2">
                        <h3 class="font-extrabold text-slate-800 text-lg tracking-tight">Actividad</h3>
                        <span class="text-[9px] font-extrabold text-blue-600 bg-blue-50 px-3 py-1.5 rounded-full uppercase">${movimientos.length} movimientos</span>
                    </div>

                    <div class="space-y-3">
                        ${movimientos.map((m, i) => `
                            <div class="bg-white p-5 rounded-[30px] flex justify-between items-center shadow-sm border border-slate-50 transition-all">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 rounded-2xl flex items-center justify-center text-lg ${m.tipo === 'gasto' ? 'bg-red-50 text-red-500' : 'bg-green-50 text-green-500'}">
                                        ${m.tipo === 'gasto' ? 'üìâ' : 'üìà'}
                                    </div>
                                    <div>
                                        <p class="font-extrabold text-sm text-slate-800 leading-none mb-1">${m.desc || m.cat}</p>
                                        <p class="text-[9px] text-slate-400 font-bold uppercase tracking-tight">${m.metodo} ‚Ä¢ ${new Date(m.fecha).toLocaleDateString('es-MX', {day:'2-digit', month:'short'})}</p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p class="font-extrabold ${m.tipo === 'gasto' ? 'text-red-500' : 'text-green-500'} text-sm leading-none mb-1">
                                        ${m.tipo === 'gasto' ? '-' : '+'}$${parseFloat(m.monto).toLocaleString()}
                                    </p>
                                    <div class="flex gap-2 justify-end">
                                        <button onclick="cargarParaEditar(${i})" class="text-[9px] font-bold text-blue-400 uppercase">Editar</button>
                                        <button onclick="borrar(${i})" class="text-[9px] font-bold text-slate-200 hover:text-red-300 uppercase">Borrar</button>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            if (editandoIndex === null) {
                document.getElementById('fecha').value = new Date(new Date().getTime() - new Date().getTimezoneOffset() * 60000).toISOString().slice(0, 16);
            }
        }

        // --- L√ìGICA DE EDICI√ìN Y GUARDADO ---
        function setTipo(t) { tipoActual = t; render(); }

        function guardar() {
            const monto = document.getElementById('monto').value;
            if (!monto || monto <= 0) return alert('Pon un monto v√°lido');

            const mov = {
                monto: monto,
                tipo: tipoActual,
                desc: document.getElementById('desc').value,
                cat: document.getElementById('cat').value,
                metodo: document.getElementById('metodo').value,
                fecha: document.getElementById('fecha').value
            };

            if (editandoIndex !== null) {
                movimientos[editandoIndex] = mov;
                editandoIndex = null;
            } else {
                movimientos.unshift(mov);
            }

            localStorage.setItem('elite_movs', JSON.stringify(movimientos));
            render();
        }

        function cargarParaEditar(index) {
            const m = movimientos[index];
            editandoIndex = index;
            tipoActual = m.tipo;
            render(); // Refrescar para mostrar modo edici√≥n

            // Llenar campos
            document.getElementById('monto').value = m.monto;
            document.getElementById('desc').value = m.desc;
            document.getElementById('cat').value = m.cat;
            document.getElementById('metodo').value = m.metodo;
            document.getElementById('fecha').value = m.fecha;
            
            // Scroll suave hacia arriba
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function cancelarEdicion() {
            editandoIndex = null;
            render();
        }

        function borrar(i) {
            if(confirm('¬øEst√°s seguro de eliminar este registro?')) {
                movimientos.splice(i, 1);
                localStorage.setItem('elite_movs', JSON.stringify(movimientos));
                render();
            }
        }

        // --- RESTO DE FUNCIONES (Config, etc) ---
        function renderConfig(c) {
            c.innerHTML = `
                <div class="p-8 max-w-md mx-auto space-y-8 animate-slide pb-20">
                    <div class="flex items-center justify-between">
                        <button onclick="cambiarVista('home')" class="bg-white p-4 rounded-2xl shadow-sm text-xl active:scale-90 transition-all">‚¨ÖÔ∏è</button>
                        <h1 class="text-2xl font-extrabold tracking-tight">Ajustes</h1>
                        <div class="w-12"></div>
                    </div>
                    <div class="bg-white p-8 rounded-[40px] shadow-sm border space-y-8">
                        <div>
                            <label class="text-[10px] font-extrabold text-slate-400 uppercase tracking-widest">Nombre del Titular</label>
                            <input type="text" value="${config.nombre}" onchange="updateNombre(this.value)" class="w-full mt-3 p-4 bg-slate-50 rounded-2xl font-bold outline-none border-none">
                        </div>
                        <div>
                            <label class="text-[10px] font-extrabold text-slate-400 uppercase tracking-widest">Mis Cuentas / Tarjetas</label>
                            <div class="flex gap-2 mt-3 mb-4">
                                <input type="text" id="newCard" placeholder="Nueva..." class="flex-1 p-4 bg-slate-50 rounded-2xl text-xs outline-none font-bold">
                                <button onclick="addItem('metodos', 'newCard')" class="gradient-bg text-white px-6 rounded-2xl font-bold active:scale-90">+</button>
                            </div>
                            <div class="flex flex-wrap gap-2">
                                ${config.metodos.map((m, i) => `<span class="bg-slate-100 text-[9px] font-bold px-4 py-2 rounded-xl flex items-center gap-2">${m} <button onclick="removeItem('metodos', ${i})" class="text-red-400">√ó</button></span>`).join('')}
                            </div>
                        </div>
                    </div>
                    <button onclick="resetApp()" class="w-full text-slate-300 text-[10px] font-extrabold uppercase py-10">Restablecer Aplicaci√≥n</button>
                </div>`;
        }

        function updatePlaceholder() {
            const cat = document.getElementById('cat').value;
            const inputDesc = document.getElementById('desc');
            if(inputDesc && ejemplos[cat]) inputDesc.placeholder = "Ej: " + ejemplos[cat];
        }
        function addItem(key, id) { const val = document.getElementById(id).value.trim(); if(val) { config[key].push(val); localStorage.setItem('elite_config', JSON.stringify(config)); render(); } }
        function removeItem(key, i) { config[key].splice(i, 1); localStorage.setItem('elite_config', JSON.stringify(config)); render(); }
        function updateNombre(v) { if(v.trim()) { config.nombre = v.trim(); localStorage.setItem('elite_config', JSON.stringify(config)); } }
        function cambiarVista(v) { vistaActual = v; render(); }
        function resetApp() { if(confirm('¬øBorrar todo?')) { localStorage.clear(); location.reload(); } }

        render();
    </script>
</body>
</html>
