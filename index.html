AETZrG3WgURYllLPR5+gdX5nu8OULIsAAAIolgLAUksAUAAAIgAAAAAKKABAAALYKAAABQAEEsHq8uyPV4upy1CwAAAABljlZuS7xUpSGnPCc+nXvHvHp13Hh2rwx1OZXTEmTUllAAAAAACUdri/URyOb6PPQCWAAACUSwKhYCAAAAChEAAAAABRQAIAEAUVQALMiM9YsCwJlAADqc70pfGLAAAAAGUtm0bxUpQaRz2AFKylwFgQlgCgEoACAsB6PoOdZeVjksgMYCoAAAQAAQllAAAAoRAAAABQFAACBAAFFLBUoAlgAspZYAIG+f/Z" class="w-full h-full object-cover">
                        </div>
                        <p class="text-[10px] font-bold gold-text uppercase">Finance √âlite ‚Ä¢ ${config.nombre}</p>
                    </div>
                    <h2 class="text-5xl font-extrabold tracking-tighter mb-4 gold-text">$${stats.totalBalance.toLocaleString()}</h2>
                    <div class="max-w-xs bg-white/10 h-1.5 rounded-full overflow-hidden mb-2">
                        <div class="h-full ${stats.alertaClase}" style="width: ${stats.porcentajeGastado}%"></div>
                    </div>
                    <p class="text-[9px] opacity-60 font-bold uppercase tracking-widest">${stats.mensajeAlerta}</p>
                </div>

                <div class="max-w-md mx-auto px-5 -mt-20 space-y-6 animate-up">
                    <div class="flex gap-4 overflow-x-auto no-scrollbar pb-2">
                        ${config.metodos.map(m => {
                            const gastado = stats.porCuenta[m] || 0;
                            return `
                                <div class="min-w-[150px] card-white flex flex-col justify-between h-32 shadow-xl border border-white/5">
                                    <div class="flex items-center gap-2">
                                        <div class="w-7 h-7 rounded-lg bg-blue-600 flex items-center justify-center text-[10px] text-white font-extrabold shadow-md">${m[0]}</div>
                                        <span class="text-[11px] font-extrabold text-slate-800 uppercase tracking-tighter">${m}</span>
                                    </div>
                                    <div>
                                        <p class="text-[9px] text-slate-400 font-bold uppercase mb-1">Gasto Actual</p>
                                        <p class="text-xl font-extrabold text-slate-900 leading-none">$${gastado.toLocaleString()}</p>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>

                    ${config.metas.length > 0 ? `
                        <div class="card-white flex items-center gap-5 border border-white/10">
                            <div class="w-14 h-14 rounded-full border border-slate-100 flex items-center justify-center text-2xl bg-slate-50 shadow-inner">üáØüáµ</div>
                            <div class="flex-1">
                                <h4 class="text-slate-900 font-extrabold text-base">${config.metas[0].nombre}</h4>
                                <div class="w-full bg-slate-100 h-2 rounded-full mt-3 overflow-hidden">
                                    <div class="h-full gold-bg" style="width: 45%"></div>
                                </div>
                                <div class="flex justify-between mt-2 text-[8px] font-bold text-slate-400 uppercase tracking-widest">
                                    <span>Progreso</span>
                                    <span>$${parseFloat(config.metas[0].monto).toLocaleString()}</span>
                                </div>
                            </div>
                        </div>
                    ` : ''}

                    <div class="bg-white/5 p-7 rounded-[40px] border border-white/5 shadow-2xl">
                        <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] mb-4">Registro R√°pido</h3>
                        <div class="space-y-4">
                            <input type="number" id="monto" inputmode="decimal" placeholder="Monto" class="input-premium text-3xl font-extrabold text-white">
                            
                            <div class="grid grid-cols-2 gap-4">
                                <select id="cat" class="input-premium">
                                    <option value="" disabled selected>Categor√≠a</option>
                                    ${config.categorias.map(c => `<option value="${c}">${c}</option>`).join('')}
                                </select>
                                <select id="metodo" class="input-premium">
                                    <option value="" disabled selected>Cuenta</option>
                                    ${config.metodos.map(m => `<option value="${m}">${m}</option>`).join('')}
                                </select>
                            </div>
                            
                            <input type="text" id="desc" placeholder="Descripci√≥n" class="input-premium">
                            
                            <div class="flex gap-4 pt-4">
                                <button onclick="tipoActual='gasto'; registrar()" class="flex-1 gold-bg text-slate-900 py-4 rounded-2xl font-bold uppercase text-[10px] shadow-lg active:scale-95 transition-all">Gasto</button>
                                <button onclick="tipoActual='ingreso'; registrar()" class="flex-1 bg-white text-slate-900 py-4 rounded-2xl font-bold uppercase text-[10px] shadow-lg active:scale-95 transition-all">Ingreso</button>
                            </div>
                        </div>

                                    <div class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center text-sm">${m.tipo === 'gasto' ? 'üìâ' : 'üìà'}</div>
                                    <div>
                                        <p class="font-extrabold text-sm text-slate-200">${m.desc || m.cat}</p>
                                        <p class="text-[9px] text-slate-500 uppercase font-bold">${m.metodo}</p>
                                    </div>
                                </div>
                                <p class="font-extrabold ${m.tipo === 'gasto' ? 'text-red-400' : 'text-green-400'} text-sm">$${parseFloat(m.monto).toLocaleString()}</p>

                        `).join('')}

        // --- L√ìGICA RESTANTE IGUAL (Mantenemos la que te funciona) ---
        function renderMetaCals(m) {
            const dias = Math.ceil((new Date(m.fecha) - new Date()) / (1000 * 60 * 60 * 24));
            if(dias <= 0) return `<p class="text-red-500 font-bold text-[10px]">FECHA ALCANZADA</p>`;
            return `<div class="grid grid-cols-2 gap-3 mt-4">
                        <div class="bg-slate-50 p-3 rounded-2xl">
                            <p class="text-[8px] font-bold text-slate-400 uppercase">Diario</p>
                            <p class="text-xs font-extrabold text-slate-800">$${(m.monto/dias).toFixed(0)}</p>
                        </div>
                        <div class="bg-slate-50 p-3 rounded-2xl">
                            <p class="text-[8px] font-bold text-slate-400 uppercase">Mensual</p>
                            <p class="text-xs font-extrabold text-slate-800">$${(m.monto/(dias/30)).toFixed(0)}</p>
                        </div>
                    </div>`;
        }

        function renderMetas(c) {
            c.innerHTML = `<div class="p-8 animate-up">
                <h1 class="text-2xl font-extrabold text-white mb-8">üéØ Objetivos</h1>
                <div class="card-white mb-8">
                    <input type="text" id="meta_nombre" placeholder="Nombre (ej. Viaje)" class="w-full p-4 bg-slate-50 rounded-xl mb-4 text-slate-900 font-bold outline-none">
                    <input type="number" id="meta_monto" placeholder="Monto total $" class="w-full p-4 bg-slate-50 rounded-xl mb-4 text-slate-900 font-bold outline-none">
                    <input type="date" id="meta_fecha" class="w-full p-4 bg-slate-50 rounded-xl mb-6 text-slate-900 font-bold outline-none">
                    <button onclick="agregarMeta()" class="w-full dark-bg text-white py-4 rounded-xl font-bold uppercase tracking-widest">Crear Meta</button>
                </div>
                <div class="space-y-4">
                    ${config.metas.map((m, i) => `<div class="card-white"><h4 class="font-extrabold text-slate-800 text-lg">${m.nombre}</h4>${renderMetaCals(m)}<button onclick="borrarMeta(${i})" class="mt-4 text-red-500 text-[10px] font-bold uppercase">Eliminar</button></div>`).join('')}
                </div>
            </div>`;
        }

        function renderConfig(c) {
            c.innerHTML = `<div class="p-8 animate-up">
                <h1 class="text-2xl font-extrabold text-white mb-8">‚öôÔ∏è Ajustes</h1>
                <div class="card-white space-y-6">
                    <input type="text" value="${config.nombre}" onchange="updateNombre(this.value)" class="w-full p-4 bg-slate-50 rounded-xl text-slate-900 font-bold outline-none">
                    <button onclick="resetApp()" class="w-full bg-red-500 text-white py-4 rounded-xl font-bold uppercase text-[10px]">Restablecer App</button>
                    <button onclick="cambiarVista('home')" class="w-full bg-slate-800 text-white py-4 rounded-xl font-bold uppercase text-[10px]">Cerrar</button>
                </div>
            </div>`;
        }

        function calcularStats() {
            let total = 0, ingresosMes = 0, gastosMes = 0, porCuenta = {};
            const hoy = new Date();
            movimientos.forEach(m => {
                const monto = parseFloat(m.monto);
                const fechaM = new Date(m.fecha);
                if (m.tipo === 'ingreso') total += monto; else total -= monto;
                if (!porCuenta[m.metodo]) porCuenta[m.metodo] = 0;
                if (m.tipo === 'gasto') porCuenta[m.metodo] += monto;
                if (fechaM.getMonth() === hoy.getMonth()) { if (m.tipo === 'ingreso') ingresosMes += monto; else gastosMes += monto; }
            });
            let perc = ingresosMes > 0 ? (gastosMes / ingresosMes) * 100 : 0;
            return { totalBalance: total, porCuenta, porcentajeGastado: Math.min(perc, 100), alertaClase: perc > 90 ? 'bg-red-500' : 'gold-bg', mensajeAlerta: perc > 90 ? 'Gasto elevado' : 'Flujo Saludable' };
        }

        function registrar() {
            const m = document.getElementById('monto').value;
            const met = document.getElementById('metodo').value;
            if(!m || !met) return alert('Datos incompletos');
            movimientos.unshift({ monto: m, tipo: tipoActual, desc: document.getElementById('desc').value, cat: document.getElementById('cat').value, metodo: met, fecha: new Date().toISOString() });
            saveConfig(); render();
        }

        function agregarMeta() { 
            const n = document.getElementById('meta_nombre').value, m = document.getElementById('meta_monto').value, f = document.getElementById('meta_fecha').value; 
            if(n && m && f) { config.metas.push({nombre:n, monto:m, fecha:f}); saveConfig(); vistaActual='home'; render(); } 
        }
        function addItem(key, id) { const v = document.getElementById(id).value.trim(); if(v) { config[key].push(v); saveConfig(); render(); } }
        function removeItem(key, i) { config[key].splice(i, 1); saveConfig(); }
        function cambiarVista(v) { vistaActual = v; render(); }
        function updateNombre(v) { config.nombre = v; saveConfig(); }
        function saveConfig() { localStorage.setItem('e360_config', JSON.stringify(config)); localStorage.setItem('e360_movs', JSON.stringify(movimientos)); }
        function borrar(i) { movimientos.splice(i,1); saveConfig(); render(); }
        function borrarMeta(i) { config.metas.splice(i,1); saveConfig(); render(); }
        function resetApp() { localStorage.clear(); location.reload(); }

        render();
    </script>
