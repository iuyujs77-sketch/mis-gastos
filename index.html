<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finance Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .gradient-bg { background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%); }
        .animate-slide { animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-[#F3F6FF] pb-24 text-slate-900">
    <div id="app"></div>

    <script>
        // --- ESTADO ---
        let config = JSON.parse(localStorage.getItem('elite_config')) || {
            nombre: "",
            metodos: ['Amex', 'Banamex Cr√©dito', 'BBVA D√©bito', 'Efectivo'],
            categorias: ['Comida', 'S√∫per', 'Gasolina', 'Oxxo', 'Servicios', 'Mantenimiento', 'Salud'],
            conceptosIngreso: ['N√≥mina', 'Bono', 'Aguinaldo', 'Vales']
        };
        let movimientos = JSON.parse(localStorage.getItem('elite_movs')) || [];
        let vista = config.nombre ? 'home' : 'onboarding';
        let tipoActual = 'gasto';

        const ejemplos = {
            'Comida': 'Ej: Restaurante La Libertad',
            'S√∫per': 'Ej: Compras del mes en Costco',
            'Gasolina': 'Ej: Carga tanque lleno',
            'Oxxo': 'Ej: Caf√© y galletas',
            'Mantenimiento': 'Ej: Servicio Pasto Zoysia',
            'N√≥mina': 'Ej: Pago quincena 1',
            'Bono': 'Ej: Bono por desempe√±o',
            'Vales': 'Ej: Dep√≥sito tarjeta vales'
        };

        function render() {
            const container = document.getElementById('app');
            if (vista === 'onboarding') renderOnboarding(container);
            else if (vista === 'config') renderConfig(container);
            else renderHome(container);
        }

        // --- ONBOARDING (NOMBRE) ---
        function renderOnboarding(c) {
            c.innerHTML = `
                <div class="min-h-screen flex items-center justify-center p-6 animate-slide">
                    <div class="w-full max-w-md bg-white p-8 rounded-[40px] shadow-2xl text-center">
                        <div class="text-5xl mb-6">üí∞</div>
                        <h1 class="text-3xl font-extrabold text-slate-800 mb-2">¬°Bienvenido!</h1>
                        <p class="text-slate-400 mb-8">Para empezar, ¬øc√≥mo te llamas?</p>
                        <input type="text" id="user_name" placeholder="Tu nombre" class="w-full p-4 bg-slate-100 rounded-2xl mb-6 text-center text-lg font-bold outline-none focus:ring-2 ring-blue-500">
                        <button onclick="saveName()" class="w-full gradient-bg text-white py-4 rounded-2xl font-extrabold shadow-lg">Continuar</button>
                    </div>
                </div>`;
        }

        function saveName() {
            const n = document.getElementById('user_name').value.trim();
            if(n) { config.nombre = n; vista = 'home'; saveConfig(); }
        }

        // --- VISTA HOME ---
        function renderHome(c) {
            const total = movimientos.reduce((acc, m) => m.tipo === 'ingreso' ? acc + parseFloat(m.monto) : acc - parseFloat(m.monto), 0);
            
            c.innerHTML = `
                <div class="gradient-bg pt-12 pb-20 px-8 rounded-b-[50px] text-white shadow-2xl relative">
                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <p class="opacity-70 text-sm">Hola, ${config.nombre} üëã</p>
                            <h2 class="text-4xl font-extrabold tracking-tight">$${total.toLocaleString('es-MX', {minimumFractionDigits: 2})}</h2>
                        </div>
                        <button onclick="goVista('config')" class="bg-white/20 p-3 rounded-2xl backdrop-blur-md">‚öôÔ∏è</button>
                    </div>
                </div>

                <div class="max-w-md mx-auto px-5 -mt-12 animate-slide">
                    <div class="bg-white p-6 rounded-[35px] shadow-xl border border-white/50 space-y-5">
                        <div class="flex bg-slate-100 rounded-2xl p-1.5">
                            <button id="t-gasto" onclick="setTipo('gasto')" class="flex-1 py-3 rounded-xl text-xs font-extrabold transition-all ${tipoActual === 'gasto' ? 'bg-white shadow-md text-red-600' : 'text-slate-400'} uppercase">Gasto</button>
                            <button id="t-ingreso" onclick="setTipo('ingreso')" class="flex-1 py-3 rounded-xl text-xs font-extrabold transition-all ${tipoActual === 'ingreso' ? 'bg-white shadow-md text-green-600' : 'text-slate-400'} uppercase">Ingreso</button>
                        </div>

                        <div class="text-center py-4">
                            <span class="text-slate-300 text-xl font-bold mr-1">$</span>
                            <input type="number" id="monto" inputmode="decimal" placeholder="0.00" class="text-5xl font-extrabold w-3/4 outline-none text-slate-800 placeholder:text-slate-100">
                        </div>

                        <div class="space-y-4">
                            <input type="text" id="desc" placeholder="${ejemplos[config.categorias[0]] || 'Descripci√≥n...'}" class="w-full p-4 bg-slate-50 rounded-2xl text-sm border-none outline-none focus:ring-2 ring-blue-100 transition-all">
                            
                            <div class="grid grid-cols-2 gap-3">
                                <select id="cat" onchange="updatePlaceholder()" class="p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none border-none">
                                    ${(tipoActual === 'gasto' ? config.categorias : config.conceptosIngreso).map(c => `<option value="${c}">${c}</option>`).join('')}
                                </select>
                                <select id="metodo" class="p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none border-none">
                                    ${config.metodos.map(m => `<option value="${m}">${m}</option>`).join('')}
                                </select>
                            </div>

                            <div class="bg-slate-50 rounded-2xl p-4">
                                <label class="block text-[10px] font-extrabold text-slate-400 uppercase mb-1">Fecha y Hora</label>
                                <input type="datetime-local" id="fecha" class="w-full bg-transparent text-xs font-bold outline-none">
                            </div>
                        </div>

                        <button onclick="registrar()" class="w-full gradient-bg text-white py-5 rounded-[25px] font-extrabold shadow-lg active:scale-95 transition-all uppercase tracking-widest text-sm">Registrar ${tipoActual}</button>
                    </div>

                    <div class="mt-10 mb-5 flex justify-between items-center px-2">
                        <h3 class="font-extrabold text-slate-800 text-lg">Actividad</h3>
                        <span class="text-xs font-bold text-blue-600 bg-blue-50 px-3 py-1 rounded-full">${movimientos.length} regs</span>
                    </div>

                    <div class="space-y-4">
                        ${movimientos.map((m, i) => `
                            <div class="bg-white p-5 rounded-[25px] flex justify-between items-center shadow-sm border border-slate-50">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 rounded-2xl flex items-center justify-center text-xl ${m.tipo === 'gasto' ? 'bg-red-50' : 'bg-green-50'}">
                                        ${m.tipo === 'gasto' ? 'üìâ' : 'üìà'}
                                    </div>
                                    <div>
                                        <p class="font-extrabold text-sm text-slate-800">${m.desc || m.cat}</p>
                                        <p class="text-[10px] text-slate-400 font-semibold uppercase">${m.metodo} ‚Ä¢ ${new Date(m.fecha).toLocaleDateString('es-MX', {day:'2-digit', month:'short'})}</p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p class="font-extrabold ${m.tipo === 'gasto' ? 'text-red-500' : 'text-green-500'}">
                                        ${m.tipo === 'gasto' ? '-' : '+'}$${parseFloat(m.monto).toLocaleString()}
                                    </p>
                                    <button onclick="borrar(${i})" class="text-[10px] font-bold text-slate-200 hover:text-red-300">Quitar</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            document.getElementById('fecha').value = new Date(new Date().getTime() - new Date().getTimezoneOffset() * 60000).toISOString().slice(0, 16);
        }

        // --- VISTA CONFIG (Ajustes) ---
        function renderConfig(c) {
            c.innerHTML = `
                <div class="p-8 max-w-md mx-auto space-y-8 animate-slide">
                    <div class="flex items-center gap-4">
                        <button onclick="goVista('home')" class="bg-white p-3 rounded-2xl shadow-sm text-xl">‚¨ÖÔ∏è</button>
                        <h1 class="text-2xl font-extrabold">Ajustes</h1>
                    </div>

                    <div class="bg-white p-6 rounded-[30px] shadow-sm border space-y-6">
                        <div>
                            <label class="text-xs font-extrabold text-slate-400 uppercase">Tu Nombre</label>
                            <input type="text" value="${config.nombre}" onchange="updateNombre(this.value)" class="w-full mt-2 p-3 bg-slate-50 rounded-xl font-bold outline-none focus:ring-2 ring-blue-500">
                        </div>
                        <hr>
                        <div>
                            <label class="text-xs font-extrabold text-slate-400 uppercase">Tarjetas / Cuentas</label>
                            <div class="flex gap-2 mt-2 mb-3">
                                <input type="text" id="newCard" placeholder="Nueva tarjeta..." class="flex-1 p-3 bg-slate-50 rounded-xl text-sm outline-none">
                                <button onclick="addList('metodos', 'newCard')" class="gradient-bg text-white px-5 rounded-xl font-bold">+</button>
                            </div>
                            <div class="flex flex-wrap gap-2">
                                ${config.metodos.map((m, i) => `<span class="bg-slate-100 text-[10px] font-bold px-3 py-2 rounded-lg flex items-center gap-2">${m} <button onclick="removeList('metodos', ${i})" class="text-red-400">√ó</button></span>`).join('')}
                            </div>
                        </div>
                    </div>
                    <button onclick="resetApp()" class="w-full text-slate-400 text-xs font-bold">Borrar todos los datos</button>
                </div>`;
        }

        // --- FUNCIONES L√ìGICA ---
        function setTipo(t) { tipoActual = t; render(); updatePlaceholder(); }
        
        function updatePlaceholder() {
            const cat = document.getElementById('cat').value;
            const inputDesc = document.getElementById('desc');
            if(inputDesc) inputDesc.placeholder = ejemplos[cat] || (tipoActual === 'gasto' ? 'Ej: Compra en...' : 'Ej: Ingreso por...');
        }

        function registrar() {
            const m = document.getElementById('monto').value;
            if(!m || m <= 0) return;
            movimientos.unshift({
                monto: m, tipo: tipoActual, desc: document.getElementById('desc').value,
                cat: document.getElementById('cat').value, metodo: document.getElementById('metodo').value,
                fecha: document.getElementById('fecha').value
            });
            localStorage.setItem('elite_movs', JSON.stringify(movimientos));
            render();
        }

        function addList(key, id) {
            const val = document.getElementById(id).value.trim();
            if(val) { config[key].push(val); saveConfig(); render(); }
        }

        function removeList(key, i) { config[key].splice(i, 1); saveConfig(); render(); }
        function updateNombre(v) { config.nombre = v; saveConfig(); }
        function goVista(v) { vista = v; render(); }
        function saveConfig() { localStorage.setItem('elite_config', JSON.stringify(config)); }
        function borrar(i) { if(confirm('¬øBorrar?')) { movimientos.splice(i,1); localStorage.setItem('elite_movs', JSON.stringify(movimientos)); render(); } }
        function resetApp() { if(confirm('¬°Se borrar√° todo!')) { localStorage.clear(); location.reload(); } }

        render();
    </script>
</body>
</html>
